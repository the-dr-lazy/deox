version: 2

defaults: &defaults
  docker:
    - image: circleci/node:11.6.0

  working_directory: ~/repo

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: TSC Testing
          command: yarn run test-tsc --ci

      - run:
          name: Unit Testing
          command: yarn run test --ci --coverage

      - run:
          name: DTS Testing
          command: yarn run test-dts --ci

      - run:
          name: Upload coverage to codecov
          command: npx codecov

      - run:
          name: Lint
          command: yarn run lint

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Build distributable bundles and type definitions
          command: yarn run build

      - persist_to_workspace:
          root: ~/repo
          paths: .

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Semantic releasing
          command: npx semantic-release

workflows:
  version: 2
  test-build-release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

      - build:
          requires:
            - test

      - release:
          requires:
            - build
          filters:
            branches:
              only: master
